<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="./images/tomato-timer-favicon.png" type="image/x-icon">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Link to Style.CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/tomato-timer.png" alt="tomato-timer-logo" class="logo">
            <h1>Pomodoro Timer</h1>
            <h2>Your best tool to help you focus.</h2>
        </header>

        <main>
            <div class="main-content">
                <h3>Let's get to work?</h3>
                <div class="time">25:00</div>
                <div class="control-button">
                    <button type="button" class="btn-work">Start</button>
                    <!-- <button type="button" class="btn-stop">Stop</button> -->
                </div>
                <div class="msg"></div>
            </div>
        </main>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/dark-mode.js"></script>
</body>

</html>
